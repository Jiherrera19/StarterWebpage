<div class="tableWrapper"><table mat-table
       [dataSource]="dataSource" multiTemplateDataRows>
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let course">
        <br/>
        <mat-card-title>{{ course.name }}</mat-card-title>
        <mat-card-subtitle>{{ course.number }}</mat-card-subtitle>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let course" [attr.colspan]="columnsToDisplay.length">
      <div class="course-detail"
           [@detailExpand]="course == expandedCourse ? 'expanded' : 'collapsed'">

        <mat-card>
            <mat-card-content>
                <h2>Description</h2>
                <p>{{ course.description }}</p>
                <h2> Prereqs </h2>
                <p>{{ course.prereqs }}</p>
            </mat-card-content>
        </mat-card>

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let course; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedCourse === course"
      (click)="expandedCourse = expandedCourse === course ? null : course">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
</div>

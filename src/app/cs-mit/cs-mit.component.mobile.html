<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<div class="main-container">
        <div class="element">
            <app-group-stats *ngIf="courses && mainGroups" [courses]="courses" [mainGroups]="mainGroups" ></app-group-stats>
        </div>
        <div class="element">
            <app-constraint-stats *ngIf="courses && constraintGroups" [constraintGroups]="constraintGroups"></app-constraint-stats>
        </div>
        <div class="element">
            <app-subject-list-mobile *ngIf="courses" [dataSource]="courses" [mainGroups]="mainGroups" [constraintGroups]="constraintGroups"></app-subject-list-mobile>
        </div>
</div>

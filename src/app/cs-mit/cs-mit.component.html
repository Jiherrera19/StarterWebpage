<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-drawer-container autosize>
    <mat-drawer #drawer class="sidenav" mode="side" opened>
        <h1 style="text-align: center; color: whitesmoke;">tbd</h1>
        <button mat-button stlye="flex: 0 1 auto; color: whitesmoke;">
          link
        </button>
    </mat-drawer>

    <div class="main-container">
        <div class="col1">
            <div class="element">
                <app-group-stats *ngIf="courses && mainGroups" [courses]="courses" [mainGroups]="mainGroups" ></app-group-stats>
            </div>
            <div class="element">
                <app-subject-list *ngIf="courses" [dataSource]="courses"></app-subject-list>
            </div>
        </div>
        <div class="col2">
            <div class="element">
                <app-constraint-stats *ngIf="courses && constraintGroups" [constraintGroups]="constraintGroups"></app-constraint-stats>
            </div>
            <div class="element">
                <app-course-info #courseInfo [class.sticky] = "courseInfoSticky" [mainGroups]="mainGroups" [constraintGroups]="constraintGroups"></app-course-info>
            </div>
        </div>
    </div>

    <div style="display: flex; width: 100%; height: 100vh; background-color: #DCAE96; justify-content: flex-start; align-items: flex-end;"><img style="background: #DCAE96; height: 10%;" src="https://cdn.vox-cdn.com/thumbor/56QxvVJBMPK3-z3lae_sf3zdXsI=/1400x0/filters:no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/10838143/monkas.png"></div>

</mat-drawer-container>
